<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitizy</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <img src="assets/logo_full_transparent_120.gif" alt="Splitizy Logo">
        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Jours</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Heures</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>Secondes</p>
            </div>
        </div>
        <h1>La sérénité successorale commence ici<span class="title-period">.</span></h1>
    </div>

    <div class="copyright">© <span id="copyright-notice"></span> Splitizy SRL. Tous droits réservés.</div>
    <script src="script.js"></script>
</body>
</html>
